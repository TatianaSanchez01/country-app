<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por país"
    ></shared-search-box>
    <hr />
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <shared-loader-spinner *ngIf="isLoading"></shared-loader-spinner>
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
